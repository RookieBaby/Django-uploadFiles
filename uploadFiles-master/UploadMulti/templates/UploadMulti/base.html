
{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static '/01.ico' %}" type="image/x-icon">
    <title>〇壹讲堂后台管理</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style type="text/css">
      .page-header {
        margin-top: 0;
      }
    </style>
</head>
<body>
<br>
    <div class="container">
<form method="post" action="{% url 'UploadMulti:clear_database' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <!--<button type="submit" class="btn btn-danger pull-right">-->
        <!--&lt;!&ndash;<span class="glyphicon glyphicon-trash"></span> 清空本地文件&ndash;&gt;-->
    <!--</button>-->
</form>

<h1 class="page-header">
    〇壹讲堂后台管理
</h1>

<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">资源管理</h3></div>
            <div class="list-group">
                <a href="{% url 'UploadMulti:progress_bar_upload' %}" class="list-group-item{% if request.path == '/UploadMulti/progress-bar-upload/' %} active{% endif %}">
                    资源上传
                </a>
                </div>
            <div class="panel-heading"><h3 class="panel-title">类别管理</h3></div>
            <a href="{% url 'UploadMulti:UploadMulti_typeindex' %}" class="list-group-item{% if request.path == '/UploadMulti/type/' %} active{% endif %}">
                浏览类别
            </a>
            <a href="{% url 'UploadMulti:UploadMulti_typeadd' %}" class="list-group-item{% if request.path == '/UploadMulti/typeadd/' %} active{% endif %}">
                添加类别
            </a><br>
            </div>
    </div>

    <div class="col-md-9">
        {% block photos_content %}
        {% endblock %}
    </div>
</div>
    </div>
    <script src="{% static 'js/jquery-3.2.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{# JQUERY FILE UPLOAD SCRIPTS #}
    <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>
    {# PHOTOS PAGE SCRIPTS #}
    <script src="{% static 'UploadMulti/js/progress-bar-upload.js' %}"></script>

</body>
</html>
